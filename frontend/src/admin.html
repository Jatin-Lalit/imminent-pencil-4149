        </div>
        <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab"

                <!-- dashboard data will come here vishant -->
                <div id="todo">
                    <div>
                        <div><img src="https://images.meeshosupplyassets.com/growth/pending-orders-icon.svg"

                            <p class="MuiTypography-root MuiTypography-body1 css-dvix8y">Product Orders</p>
                            <div>
                                <h4 id="orders">0</h4>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div><img src="https://images.meeshosupplyassets.com/growth/pending-orders-icon.svg"
                                alt="Pending Orders icon"></div>
                        <div>
                            <p class="MuiTypography-root MuiTypography-body1 css-dvix8y">Bookings</p>
                            <div>
                                <h4 id="Bookings">0</h4>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div><img src="https://images.meeshosupplyassets.com/growth/out-of-stock-icon.svg"

                            <div>
                                <h4 id="Total Order Price">0</h4>
                            </div>

                    </div>
                    <div>
                        <div><img src="https://images.meeshosupplyassets.com/growth/low-stock-icon.svg"

                                <h4 id="Total Booking's Amount">0</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab"
                tabindex="0">
                <!-- will handle all the products from here vishant  -->
                <main>
                    <div id="addupdate">
                        <section class="add-product">
                            <h2>Add Product</h2>
                            <form id="add-product">
                                <div>
                                    <label for="product-name">Product ID:</label>
                                    <input type="text" id="product-name" name="product-name" required>
                                </div>
                                <div>
                                    <label for="product-description">Product Description:</label>
                                    <textarea id="product-description" name="product-description" required></textarea>
                                </div>
                                <div>
                                    <label for="product-price">Product Price:</label>
                                    <input type="number" id="product-price" name="product-price" step="0.01" required>
                                </div>
                                <div>
                                    <label for="product-quantity">Product Quantity:</label>
                                    <input type="number" id="product-quantity" name="product-quantity" required>
                                </div>
                                <div>
                                    <label for="product-image">Product Image :1</label>
                                    <input type="link" id="product-image1" name="product-image" required>
                                </div>




                                <button type="submit">Add Product</button>
                            </form>
                        </section>
                        <section class="add-product">
                            <h2>UPDATE PRODUCT</h2>
                            <form id="update-product">

                                <div>
                                    <label for="product-id">Product Id:</label>
                                    <input type="text" id="productu-id" name="product-id">
                                </div>
                                <div>
                                    <label for="product-name">Product Name:</label>
                                    <input type="text" id="productu-name" name="product-name">
                                </div>
                                <div>
                                    <label for="product-description">Product Description:</label>
                                    <textarea id="productu-description" name="product-description"></textarea>
                                </div>
                                <div>
                                    <label for="product-price">Product Price:</label>
                                    <input type="number" id="productu-price" name="product-price" step="0.01">
                                </div>
                                <div>
                                    <label for="product-quantity">Product Quantity:</label>
                                    <input type="number" id="productu-quantity" name="product-quantity">
                                </div>
                                <div>
                                    <label for="product-image">Product Image :1</label>
                                    <input type="link" id="productu-image1" name="product-image">
                                </div>





                                <button type="submit">UPDATE PRODUCT</button>
                            </form>
                        </section>

                    </div>



                    <div>
                        <section class="product-list">
                            <h2>Product List <span id="pcat"></span></h2>
                            <ul id="items">
                                <li></li>
                            </ul>
                            <div id="pagination"></div>

                        </section>
                    </div>
                </main>
            </div>
